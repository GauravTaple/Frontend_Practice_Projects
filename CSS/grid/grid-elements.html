<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grid Elements</title>

    <style>
        .grid-container {
            display: grid;
            /* grid-template-columns: 100px 120px 90px; */
            grid-template-columns: auto auto auto;
            background-color: blue;
            padding: 20px;
        }
        .grid-item{
            background-color: brown;
            border: 3px solid white;
            padding: 30px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item A</div>
        <div class="grid-item">Item B</div>
        <div class="grid-item">Item C</div>
        <div class="grid-item">Item D</div>
        <div class="grid-item">Item E</div>
        <div class="grid-item">Item F</div>
        <div class="grid-item">Item G</div>
        <div class="grid-item">Item H</div>
        <div class="grid-item">Item I</div>
    </div>
</body>
</html>
