<script>

    // --------Using Spread Operator--------------------------------------------
    // Use 1
    // Es6
    function sum(a, b, c) {
        console.log('sum of numbers is :- ', a + b + c);
    }
    var arrVal = [10, 20, 40];
    console.log(...arrVal, 'array value');
    sum(...arrVal);


    // Use 2
    let arr1 = [1, 2, 3]
    let arr2 = [4, 5, 6]
    let arr3 = [7, 8, 9]

    console.log('Concating the array is :- ', ...arr1, ...arr2, ...arr3);

    // Use 3
    let arr6 = [1, 2, 3]
    let arr7 = [...arr6, 4, 5]
    console.log('Replace array:-', arr7);


    // Math Object
    let a = 5;
    let b = 3;
    console.log("Power of a and b is :- ", a ** b);
</script>
