<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async </title>
</head>
<body>
    <h1>SetTimeout With Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const s1= function(){
        console.log("Gaurav");
    }

    const changeHeader = ()=>{
        document.querySelector('h1').innerHTML = "Header Change"
    }
    // setTimeout(s1,2000)
    const s2 = setTimeout(changeHeader,2000)

    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(s2)
        console.log("stopped...!!!")
    })
</script>
</html>
